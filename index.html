<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
      rel="stylesheet"
    /> 
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Test date text</p>
    </header>
    
    <div class="container">
      <!-- This starts all the rows for each hour time slot-->
      <!-- Inside each row is three columns for the time, the task description, and the save button -->
      <div class="row">
        <div class="hour col-1 d-flex align-items-center justify-content-center">9AM</div>
        <input type="text" class="future col-10" id="09">        
        <button class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-1 d-flex align-items-center justify-content-center">10AM</div>
        <input type="text" class="future col-10" id="10">        
        <button class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>      
      </div>
      <div class="row">
        <div class="hour col-1 d-flex align-items-center justify-content-center">11AM</div>
        <input type="text" class="future col-10" id="11">
        <button class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>      
      </div>
      <div class="row">
        <div class="hour col-1 d-flex align-items-center justify-content-center">12PM</div>
        <input type="text" class="future col-10" id="12">
        <button class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>      
      </div>
      <div class="row">
        <div class="hour col-1 d-flex align-items-center justify-content-center">1PM</div>
        <input type="text" class="future col-10" id="13">
        <button class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>      
      </div>
      <div class="row">
        <div class="hour col-1 d-flex align-items-center justify-content-center">2PM</div>
        <input type="text" class="future col-10" id="14">
        <button class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>      
      </div>
      <div class="row">
        <div class="hour col-1 d-flex align-items-center justify-content-center">3PM</div>
        <input type="text" class="future col-10" id="15">
        <button class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>      
      </div>
      <div class="row">
        <div class="hour col-1 d-flex align-items-center justify-content-center">4PM</div>
        <input type="text" class="future col-10" id="16">
        <button class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>      
      </div>
      <div class="row">
        <div class="hour col-1 d-flex align-items-center justify-content-center">5PM</div>
        <input type="text" class="future col-10" id="17">
        <button class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>      
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
